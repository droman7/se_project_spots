<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Media Sharing Site Spot" />
    <meta name="author" content="David Roman" />
    <meta
      name="keywords"
      content="HTML, CSS, Spots, Media Sharing, Responsive Design"
    />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%= require('./images/pencil-light.svg')%>"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="./images/avatar.jpg"
              id="avatar-id"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="<%=require('./images/pencil.svg')%>" alt="" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img
                  src=""
                  alt=""
                  class="card__image"
                />
                <button type="button" class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <div class="modal__header">
            <button type="button" class="profile__avatar-btn"></button>
            <h2 class="modal__title">Edit profile avatar</h2>
            <button type="button" class="modal__close-btn"></button>
         </div>
          <form
          name="edit-profile"
          class="modal__form"
          id="edit-avatar-form"
          novalidate
          >
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
      </div>
      <div class="modal" id="delete-modal">
        <button type="button" class="profile__avatar-btn"></button>
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Are you sure you want to delete this image?</h2>
            <button type="button" class="modal__close-btn"></button>
         </div>
          <form
          name="edit-profile"
          class="modal__form"
          id="delete-form"
          novalidate
          >
          <button type="submit" class="modal__submit-btn delete-btn">Delete</button>
          <button type="button" class="modal__submit-btn cancel-btn">Cancel</button>
          </form>
        </div>
      </div>
  </body>
</html>
